<!DOCTYPE html>
<html>

<head>
    <title>
        石头 布 剪刀
    </title>
    <link rel="stylesheet" href="style/title.css">
    <link rel="stylesheet" href="style/container.css">
    <link rel="stylesheet" href="style/ui.css">
    <link rel="stylesheet" href="style/visible.css">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0.3, maxmum-scale=1.0, minimum-scale=0.3">
</head>

<body>
    <div class="ui">
        <div class="title">
            <h1 class="title-h1">石头 布 剪刀</h1>
        </div>
        <div class="container">
            <button onclick="
              playGame('石头');  
            ">石头</button>
            <button onclick="
              
              playGame('布');    
            ">布</button>
            <button onclick="
               playGame('剪刀');
            
        ">剪刀</button>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        ">重置</button>
        </div>
        <div class="visible"><a href="">Click here </a>&nbsp to see the version of project</div>
    </div>

    <script>

        const score ={
            wins:0,
            losses:0,
            ties:0
        }
        
        function playGame(playmove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playmove === '石头') {
                if (computerMove === '石头') {
                    result = '平局';
                } else if (computerMove === '布') {
                    result = '你输了';
                } else if (computerMove === '剪刀') {
                    result = '你赢了';
                }

               

            }else if(playmove === '布'){
                if (computerMove === '石头') {
                    result = '你赢了';
                } else if (computerMove === '布') {
                    result = '平局';
                } else if (computerMove === '剪刀') {
                    result = '你输了';
                }

               
            }else if(playmove === '剪刀'){
                if (computerMove === '石头') {
                    result = '你输了';
                } else if (computerMove === '布') {
                    result = '你赢了';
                } else if (computerMove === '剪刀') {
                    result = '平局';
                }

                
            }

            if(result === '你赢了'){
                score.wins += 1;
            }else if(result === '你输了'){
                score.losses += 1;
            }else if(result === '平局'){
                score.ties += 1;
            }

            alert(`你出 ${playmove}. 电脑出 ${computerMove}. ${result}
赢:${score.wins},输:${score.losses},平局:${score.ties}
            `);
        }
        function pickComputerMove() {
            const randomNum = Math.random();
            let computerMove = '';
            if (randomNum >= 0 && randomNum <= 1 / 3) {
                computerMove = '石头';

            } else if (randomNum >= 1 / 3 && randomNum <= 2 / 3) {
                computerMove = '布';

            } else if (randomNum >= 2 / 3 && randomNum <= 1) {
                computerMove = '剪刀';

            }

            return computerMove;
        }
    </script>
</body>

</html>
