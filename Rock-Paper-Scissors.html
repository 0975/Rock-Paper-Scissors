<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="style/title.css">
    <link rel="stylesheet" href="style/container.css">
    <link rel="stylesheet" href="style/ui.css">
    <link rel="stylesheet" href="style/visible.css">

</head>

<body>
    <div class="ui">
        <div class="title">
            <h1 class="title-h1">Rock Paper Scissors</h1>
        </div>
        <div class="container">
            <button onclick="
              playGame('rock');  
            ">Rock</button>
            <button onclick="
              
              playGame('paper');    
            ">Paper</button>
            <button onclick="
               playGame('scissors');
            
        ">Scissors</button>
        </div>
        <div class="visible"><a href="">Click here </a>&nbsp to see the version of project</div>
    </div>

    <script>

        
        function playGame(playmove) {
            const computerMove = pickComputerMove();
            let result = '';
            
            if (playmove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'You Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You losed.';
                } else if (computerMove === 'scissors') {
                    result = 'You Win.';
                }

               

            }else if(playmove === 'paper'){
                if (computerMove === 'rock') {
                    result = 'You Win.';
                } else if (computerMove === 'paper') {
                    result = 'You Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You Losed.';
                }

               
            }else if(playmove === 'scissors'){
                if (computerMove === 'rock') {
                    result = 'You losed.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'You Tie.';
                }

                
            }

            alert(`You picked ${playmove}. Computer picked ${computerMove}. ${result} `);
        }
        function pickComputerMove() {
            const randomNum = Math.random();
            let computerMove = '';
            if (randomNum >= 0 && randomNum <= 1 / 3) {
                computerMove = 'rock';

            } else if (randomNum >= 1 / 3 && randomNum <= 2 / 3) {
                computerMove = 'paper';

            } else if (randomNum >= 2 / 3 && randomNum <= 1) {
                computerMove = 'scissors';

            }

            return computerMove;
        }
    </script>
</body>

</html>
